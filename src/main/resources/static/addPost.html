<!DOCTYPE html>
<html>
	<head>
		<title>Recipe Share Page</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<script src="addPost.js"></script>
		<h1>게시글 작성</h1>
		<table border="1">
			<tr>
				<td>제목</td>
				<td><input type="text" id="title"></td>
			</tr>
			<tr>
				<td>메뉴</td>
				<td><input type="text" id="menu"></td>
			</tr>
			<tr>
				<td>재료들</td>
				<td id="ingredient_cell">
					<input type="text" id="ingredient" placeholder="재료">
					<input type="text" id="amount" placeholder="양 입력">
					<button id="btn-ingredient-add" onclick="createRow()">+</button>
					<button id="btn-ingredient-add" onclick="deleteRow()">-</button>
				</td>
			</tr>
			<tr>
				<td>조리법</td>
				<td>
					<input type="text" id="recipe">
					<button id="btn-recipe-add">+</button>
				</td>
			</tr>
		</table>
	</body>
</html>
